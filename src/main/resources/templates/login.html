<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/naver-style.css}"/>
    <style>
        .nv-login-wrap { max-width: 400px; margin: 60px auto; }
        .nv-login-wrap h1 { text-align: center; margin-bottom: 24px; }
        .nv-login-wrap button { width: 100%; padding: 12px; margin-top: 16px; }
        .nv-login-wrap .nv-footer { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<div class="nv-wrap">
    <div class="nv-header">
        <a href="/" class="nv-logo">게시판</a>
    </div>
    <div class="nv-login-wrap">
        <h1>로그인</h1>
        <p class="nv-error" th:if="${error}" th:text="${error}">오류 메시지</p>
        <p th:if="${message}" th:text="${message}">메시지</p>
        <form method="post" action="/login">
            <label>아이디</label>
            <input type="text" name="userId" required autofocus/>
            <label>비밀번호</label>
            <input type="password" name="password" required/>
            <button type="submit">로그인</button>
        </form>
        <p class="nv-footer"><a href="/join">회원가입</a></p>
    </div>
</div>
</body>
</html>
