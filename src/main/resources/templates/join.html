<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/naver-style.css}"/>
    <style>
        .nv-join-wrap { max-width: 400px; margin: 60px auto; }
        .nv-join-wrap h1 { text-align: center; margin-bottom: 24px; }
        .nv-join-wrap button { width: 100%; padding: 12px; margin-top: 16px; }
        .nv-join-wrap .nv-footer { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<div class="nv-wrap">
    <div class="nv-header">
        <a href="/" class="nv-logo">게시판</a>
    </div>
    <div class="nv-join-wrap">
        <h1>회원가입</h1>
        <p class="nv-error" th:if="${error}" th:text="${error}">오류</p>
        <form method="post" action="/join">
            <label>아이디</label>
            <input type="text" name="userId" required/>
            <label>비밀번호</label>
            <input type="password" name="password" required/>
            <label>이름</label>
            <input type="text" name="name" placeholder="선택"/>
            <button type="submit">가입</button>
        </form>
        <p class="nv-footer"><a href="/login">로그인</a></p>
    </div>
</div>
</body>
</html>
