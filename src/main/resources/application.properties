# Server
server.port=8080

# MySQL (Docker)
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:vulndb}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# File upload (취약: 크기/경로 제한 완화)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# Thymeleaf (개발 시 캐시 끄기)
spring.thymeleaf.cache=false

# RSC(React Server Components) 렌더 서버 URL. /api/rsc 요청이 이 주소로 프록시됨 (Docker: frontend-rsc:5174)
rsc.server.url=http://frontend-rsc:5174

# DB 초기화 (schema.sql 실행)
spring.sql.init.mode=always
spring.sql.init.data-source-generation-mode=never
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true
